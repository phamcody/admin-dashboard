<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="top-header-container">
                <img id="header-search" class="header-icons" src="./images/magnify.svg" alt="">
                <input class="search" type="search">
                <img class="header-icons bell" src="./images/bell-ring-outline.svg" alt="">
                <img id="header-pfp" src="./images/bunny1.jpg" alt="profile picture">
                <div class="name">Corbi Boonay</div>
            </div>
            
            <div class="bottom-header-container">

                <img class="bottom-pfp"src="/images/bunny1.jpg" alt="">

                <div class="header-welcome">
                    <div class="welcome-1">Hi there,</div>
                    <div class="username">Corbi Boonay (@corbiscus)</div>
                </div>

                <button class="buttons b1">New</button>
                <button class="buttons b2">Upload</button>
                <button class="buttons b3">Share</button>

            </div>
        </div>
    
        <div class="sidebar">
            <div class="sidebar-header-container">
                <img id="dashboardIMG"src="./images/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>

            <div class="sidebar-main-container">
                <img class="icons"src="./images/home.svg" alt="">
                <div>Home</div>

                <img class="icons"src="./images/card-account-details.svg" alt="">
                <div>Profile</div>

                <img class="icons"src="images/message.svg" alt="">
                <div>Messages</div>

                <img class="icons"src="./images/clock-time-three.svg" alt="">
                <div>History</div>

                <img class="icons"src="./images/file-multiple.svg" alt="">
                <div>Tasks</div>

                <img class="icons"src="./images/account-group.svg" alt="">
                <div>Community</div>
            </div>

            <div class="sidebar-setting-container">
                <img class="icons"src="./images/cog.svg" alt="">
                <div>Settings</div>

                <img class="icons"src="./images/help-box.svg" alt="">
                <div>Support</div>

                <img class="icons"src="./images/shield-check.svg" alt="">
                <div>Privacy</div>
            </div>
        </div>
    
        <div class="main">
            <div class="left-main-container">
                left
            </div>
            <div class="right-main-container">
                right
            </div>
        </div>
    </div>

</body>
</html>
